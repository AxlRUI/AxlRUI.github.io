	<script type="text/javascript">
	     window.onscroll = scroll;
	     function scroll(){
	          
	           var sc = window.pageYOffset;
	           
	           console.log('window.pageYOffset = '+sc);
	           if(sc > 70){ 
	                if(!$('#header').hasClass('fixed')){ 
	                     $('#header').addClass('fixed'); 
	                }			
	           }else if($('#header').hasClass('fixed') || sc < 100){
	                $('#header').removeClass('fixed');
	           }
	     }

	</script>
	<script type="text/javascript">
var bgCanvas = document.getElementById('bgCanvas');
 
function render() {
 
    bgCanvas.patternizer({
        stripes : [ 
    {
        color: '#B3906F',
        rotation: 335,
        opacity: 50,
        mode: 'normal',
        width: 3,
        gap: 98,
        offset: 123
    },
    {
        color: '#B3906F',
        rotation: 25,
        opacity: 50,
        mode: 'normal',
        width: 3,
        gap: 98,
        offset: 123
    },
    {
        color: '#74262A',
        rotation: 25,
        opacity: 60,
        mode: 'normal',
        width: 100,
        gap: 100,
        offset: 156
    },
    {
        color: '#74262A',
        rotation: 335,
        opacity: 60,
        mode: 'normal',
        width: 100,
        gap: 100,
        offset: 156
    }
],
bg : '#EBCCA9'
    });
 
}
 
// resize the canvas to the window size
function onResize() {
 
    // number of pixels of extra canvas drawn
    var buffer = 100;
 
    // if extra canvas size is less than the buffer amount
    if (bgCanvas.width - window.innerWidth < buffer ||
        bgCanvas.height - window.innerHeight < buffer) {
 
        // resize the canvas to window plus double the buffer
        bgCanvas.width = window.innerWidth + (buffer * 2);
        bgCanvas.height = window.innerHeight + (buffer * 2);
 
        render();
    }   
 
}
 
function init() {
    onResize();
    // create a listener for resize
    // cowboy's throttle plugin keeps this event from running hog wild
    window.addEventListener('resize', Cowboy.throttle(200, onResize), false);
}
 
init();

</script>
